<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <html style="font-size: 16px; font-family: monospace;">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />

  <title>Code Quiz</title>
</head>
<body>
  <!--Outside section-->
  <div class="outside">

    <!--Inside section top bar-->
    <div class="top-bar">
      <button>View High Scores</button>
      <p>Time: 75</p>
    </div>

    <!--Inside section quiz section-->
    <div class="quiz-container"> 
      <!--Top bar in quiz section-->
      <header class="quiz-start">
        <h1>Coding Quiz Challenge</h1>
        <br>
        <p>Try to answer the following code-related questions within the time limit.
          Keep in mind that incorrect answers will penalize your score/time
          by ten seconds!</p>
          <br>
        <button>Start Quiz</button>

      </header>
      <!--Quiz section with questions-->
      <main>
        <section class="question-screen">
          <h2>Question 1: </h2>
            <ul></ul>
            <li><button>Answer 1</button></li>
            <li><button>Answer 2</button></li>
            <li><button>Answer 3</button></li>
            <li><button>Answer 4</button></li>


        </section>

      </main>
    </div>


  </div>

  <script src="script.js"></script>
</body>
</html>
